<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Memory Game - Welcome to my game, hope you enjoy!</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* UMD themed page styles (colors and game overrides) */
        :root{
            --umd-maroon:#7a0019;
            --umd-gold:#f0c24a;
            --umd-dark:#3b0b0f;
        }

        .game-container { max-width: 960px; margin: 0 auto; padding: 2rem; }

        /* Button styles tuned to UMD colors */
        .btn { background: var(--umd-maroon); color: var(--umd-gold); border: none; padding: 0.6rem 1rem; border-radius: 8px; cursor: pointer; font-size: 1rem; margin: 0 0.4rem; font-weight:700 }
        .btn:hover { filter:brightness(.95); }

        .game-info { display:flex; justify-content:space-around; font-size:1.1rem; margin-bottom:1rem }
        .game-info span { font-weight:700; color:var(--umd-dark) }

        .audio-row { display:flex; gap:1rem; align-items:center; justify-content:center; margin-bottom:1rem }
        .audio-row input[type=file] { border-radius:6px }

        /* Card face overrides to match UMD theme */
        .memory-card .card-face.front { background: linear-gradient(135deg,var(--umd-maroon),#a01a2b); color:var(--umd-gold); }
        .memory-card .card-face.back { background: #fff; color:var(--umd-maroon); font-size:2.2rem; overflow: hidden; }
        .memory-card .card-face.back img { width: 100%; height: 100%; object-fit: cover; }
        .umd-face { width:70%; height:70%; border-radius:50%; background: radial-gradient(circle at 30% 30%, #9b1624, var(--umd-maroon)); display:flex; align-items:center; justify-content:center; color:var(--umd-gold); font-weight:900; font-size:1.25rem; box-shadow:inset 0 2px 6px rgba(0,0,0,0.2) }

        /* Confetti canvas and win modal */
        #confetti-canvas{ position:fixed; left:0; top:0; width:100%; height:100%; pointer-events:none; z-index:2000 }
        .win-modal{ position:fixed; left:50%; top:20%; transform:translateX(-50%); background:var(--umd-gold); color:var(--umd-dark); padding:1.25rem 1.5rem; border-radius:12px; box-shadow:0 8px 30px rgba(0,0,0,0.25); z-index:2100; display:none; align-items:center; gap:1rem }
        .win-modal.show{ display:flex }
        .win-modal button { background:var(--umd-maroon); color:var(--umd-gold); border:none; padding:0.5rem 0.75rem; border-radius:8px; font-weight:700 }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container container">
            <a href="index.html" class="nav-logo">Ava Simmons</a>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="hobbies.html" class="nav-link">Hobbies</a></li>
                <li><a href="discover.html" class="nav-link">Discover UMD</a></li>
                <li><a href="resume.html" class="nav-link">Resume</a></li>
                <li><a href="career.html" class="nav-link">Career</a></li>
                <li><a href="game.html" class="nav-link">Game</a></li>
            </ul>
        </div>
    </nav>

    <div class="game-container" style="margin-top: 80px;">
        <h1 style="text-align: center; color: var(--umd-maroon); margin-bottom: 0.5rem;">UMD Memory Match</h1>

        <!-- Top controls: Start button (moved to top) and background audio (Jeopardy Theme) -->
        <div style="display:flex;justify-content:center;gap:1rem;margin-bottom:1rem;align-items:center;">
            <button id="start" class="btn">Start Game</button>
            <button id="muteToggle" class="btn" style="background:var(--umd-gold);color:var(--umd-maroon);padding:0.5rem 0.75rem;font-weight:700">Mute</button>
            <!-- hidden audio element; path uses URL-encoded folder name if your folder contains a trailing space -->
            <audio id="bgAudio" src="media/Jeopardy%20Theme.mp3" loop preload="auto" style="display:none"></audio>
        </div>

        <div class="game-info">
            <div>Time: <span id="timer">90</span>s</div>
            <div>Moves: <span id="moves">0</span></div>
            <div>Matches: <span id="matches">0</span>/6</div>
        </div>

        <div id="game" class="memory-game"></div>

        <div class="game-controls">
            <button id="reset" class="btn">Reset</button>
        </div>
        
        <!-- Confetti canvas and win modal -->
        <canvas id="confetti-canvas" aria-hidden="true"></canvas>
        <div id="winModal" class="win-modal" role="dialog" aria-modal="true">
            <div style="font-size:1.15rem; font-weight:900">ðŸŽ‰ You won! ðŸŽ‰</div>
            <div style="font-size:.95rem">Nice job matching all the UMD cards.</div>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game');
            const startButton = document.getElementById('start');
            const resetButton = document.getElementById('reset');
            const timerDisplay = document.getElementById('timer');
            const movesDisplay = document.getElementById('moves');
            const matchesDisplay = document.getElementById('matches');

            const GAME_TIME = 90; // seconds
            let timeLeft = GAME_TIME;
            let timer = null;
            let moves = 0;
            let matches = 0;
            let canFlip = false;
            let firstCard = null;
            let secondCard = null;

            // Background audio and mute control
            const bgAudio = document.getElementById('bgAudio');
            const muteToggle = document.getElementById('muteToggle');
            if (muteToggle) {
                muteToggle.addEventListener('click', () => {
                    if (!bgAudio) return;
                    bgAudio.muted = !bgAudio.muted;
                    muteToggle.textContent = bgAudio.muted ? 'Unmute' : 'Mute';
                });
            }

            // Game images - UMD memory game pictures
            const images = [
                { src: 'media/umd1.png', alt: 'UMD 1' },
                { src: 'media/umd2.png', alt: 'UMD 2' },
                { src: 'media/umd3.png', alt: 'UMD 3' },
                { src: 'media/umd4.jpg', alt: 'UMD 4' },
                { src: 'media/umd5.jpg', alt: 'UMD 5' },
                { src: 'media/umd6.jpg', alt: 'UMD 6' }
            ];
            let cards = [...images, ...images];

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function createCard(imageData) {
                const card = document.createElement('div');
                card.className = 'memory-card';
                card.innerHTML = `
                    <div class="card-face front">
                        <div class="umd-face">UMD</div>
                    </div>
                    <div class="card-face back">
                        <img src="${imageData.src}" alt="${imageData.alt}" style="width: 100%; height: 100%; object-fit: cover; border-radius: 6px;">
                    </div>
                `;
                card.dataset.imageSrc = imageData.src;
                card.addEventListener('click', flipCard);
                return card;
            }

            function startGame() {
                canFlip = true;
                timeLeft = GAME_TIME;
                moves = 0;
                matches = 0;
                updateDisplays();
                startTimer();
                startButton.disabled = true;
                // play background theme (user gesture: clicking Start), looped
                if (bgAudio) {
                    try { bgAudio.currentTime = 0; bgAudio.loop = true; bgAudio.play(); } catch (e) { /* autoplay may be blocked */ }
                }
            }

            function resetGame() {
                stopTimer();
                canFlip = false;
                timeLeft = GAME_TIME;
                moves = 0;
                matches = 0;
                firstCard = null;
                secondCard = null;
                updateDisplays();
                startButton.disabled = false;
                // stop background audio
                if (bgAudio) { try { bgAudio.pause(); bgAudio.currentTime = 0; } catch (e) {} }
                // Reset and shuffle cards
                cards = shuffle([...images, ...images]);
                gameContainer.innerHTML = '';
                cards.forEach(imageData => {
                    gameContainer.appendChild(createCard(imageData));
                });
            }

            function flipCard() {
                if (!canFlip || this.classList.contains('flip') || this === firstCard) return;

                this.classList.add('flip');

                if (!firstCard) {
                    firstCard = this;
                    return;
                }

                secondCard = this;
                moves++;
                updateDisplays();
                checkMatch();
            }

            function checkMatch() {
                const match = firstCard.dataset.imageSrc === secondCard.dataset.imageSrc;

                if (match) {
                    matches++;
                    updateDisplays();
                    resetCardSelections();
                    if (matches === images.length) {
                        endGame(true);
                    }
                } else {
                    canFlip = false;
                    setTimeout(() => {
                        firstCard.classList.remove('flip');
                        secondCard.classList.remove('flip');
                        resetCardSelections();
                        canFlip = true;
                    }, 1000);
                }
            }

            function resetCardSelections() {
                firstCard = null;
                secondCard = null;
            }

            function startTimer() {
                timer = setInterval(() => {
                    timeLeft--;
                    updateDisplays();
                    if (timeLeft <= 0) {
                        endGame(false);
                    }
                }, 1000);
            }

            function stopTimer() {
                if (timer) clearInterval(timer);
                timer = null;
            }

            function endGame(won) {
                stopTimer();
                canFlip = false;
                startButton.disabled = false;
                const winModal = document.getElementById('winModal');
                const titleEl = winModal.children[0];
                const textEl = winModal.children[1];
                if (won) {
                    titleEl.textContent = 'ðŸŽ‰ You won! ðŸŽ‰';
                    textEl.textContent = 'Nice job matching all the UMD cards.';
                    winModal.classList.add('show');
                    launchConfetti(4500);
                } else {
                    titleEl.textContent = 'â° Time is up!';
                    textEl.textContent = 'Try again and beat the clock.';
                    winModal.classList.add('show');
                }
                // stop background audio when game ends
                if (bgAudio) { try { bgAudio.pause(); bgAudio.currentTime = 0; } catch (e) {} }
            }

            // ----------------- Confetti implementation -----------------
            const confettiCanvas = document.getElementById('confetti-canvas');
            const confettiCtx = confettiCanvas.getContext && confettiCanvas.getContext('2d');
            function resizeConfetti() {
                if (!confettiCtx) return;
                confettiCanvas.width = window.innerWidth;
                confettiCanvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeConfetti);
            resizeConfetti();

            function launchConfetti(duration = 4000, particleCount = 140) {
                if (!confettiCtx) return;
                const end = Date.now() + duration;
                const colors = [getComputedStyle(document.documentElement).getPropertyValue('--umd-maroon') || '#7a0019', getComputedStyle(document.documentElement).getPropertyValue('--umd-gold') || '#f0c24a', '#ffffff', '#ffd27f'];
                const pieces = [];
                for (let i = 0; i < particleCount; i++) {
                    pieces.push({
                        x: Math.random() * confettiCanvas.width,
                        y: Math.random() * -confettiCanvas.height * 0.6,
                        size: (6 + Math.random() * 10) | 0,
                        vx: (Math.random() - 0.5) * 6,
                        vy: Math.random() * 3 + 2,
                        angle: Math.random() * Math.PI * 2,
                        spin: (Math.random() - 0.5) * 0.3,
                        color: colors[(Math.random() * colors.length) | 0]
                    });
                }

                (function frame() {
                    confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                    const now = Date.now();
                    for (let i = 0; i < pieces.length; i++) {
                        const p = pieces[i];
                        p.x += p.vx;
                        p.y += p.vy;
                        p.vy += 0.05; // gravity
                        p.angle += p.spin;

                        confettiCtx.save();
                        confettiCtx.translate(p.x, p.y);
                        confettiCtx.rotate(p.angle);
                        confettiCtx.fillStyle = p.color;
                        confettiCtx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
                        confettiCtx.restore();
                    }

                    // continue while time remains or particles are still visible
                    if (Date.now() < end || pieces.some(p => p.y < confettiCanvas.height + 50)) {
                        requestAnimationFrame(frame);
                    } else {
                        confettiCtx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
                    }
                })();
            }

            // Hook up the play again button and hide modal
            const playAgainBtn = document.getElementById('playAgainBtn');
            playAgainBtn.addEventListener('click', () => {
                const winModal = document.getElementById('winModal');
                winModal.classList.remove('show');
                resetGame();
            });

            function updateDisplays() {
                timerDisplay.textContent = timeLeft;
                movesDisplay.textContent = moves;
                matchesDisplay.textContent = matches;
            }

            // Event listeners
            startButton.addEventListener('click', startGame);
            resetButton.addEventListener('click', resetGame);

            // Initialize game
            resetGame();
        });
    </script>
</body>
</html>
